<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marvel ComicApp</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Librerías -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://underscorejs.org/underscore-min.js"></script>
  <script src="https://backbonejs.org/backbone-min.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="menu">
    <button id="btn-comics" class="active">Cómics</button>
    <button id="btn-favorites">Favoritos</button>
    <div id="user-info"></div>
    <button id="login-btn">Login con Google</button>
    <button id="logout-btn" style="display:none;">Logout</button>
  </div>

  <input type="text" id="search" placeholder="Buscar cómic (ej: Hulk)" style="display:none;" />

  <div id="comic-list" class="comic-list"></div>
  <div id="favorites-list" class="favorites-list" style="display:none;"></div>

  <div id="comic-detail" class="comic-detail" style="display:none;"></div>

  <script src="js/marvel-api.js"></script>
  <script src="js/models.js"></script>
  <script src="js/collections.js"></script>
  <script src="js/views.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
